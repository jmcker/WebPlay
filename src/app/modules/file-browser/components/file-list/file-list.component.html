<div class="files">

    <!-- Parent directory -->
    <div class="up">
        <a href="javascript:void(0);" (click)="fss.cd('..')">
            <img src="assets/img/folder.png" class="icon" (click)="fss.cd('..')">
        </a>
        &nbsp;
        <a href="javascript:void(0);" (click)="fss.cd('..')">[parent directory]</a>
    </div>

    <!-- File list -->
    <table id="production_list" class="production-list">
        <tr *ngFor="let entry of entries">
            <ng-container *ngIf="entry.isDirectory; then isDirectory; else isFile"></ng-container>

            <!-- Directories -->
            <ng-template #isDirectory>
                <td>
                    <!-- TODO: Point this to real cd function -->
                    <img src="assets/img/folder.png" class="icon" (click)="fss.cd(entry.name)" alt="[folder icon]">
                </td>
                <td class="prod-name">
                    <!-- TODO: Point this to openProd function -->
                    <a href="javascript:void(0);" (click)="fss.cd(entry.name)">{{ entry.name }}</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="openProd()">Launch Show</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="renameEntry()">Rename</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="downloadProduction()">Download</a>
                </td>
                <td>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="deleteProd()">Delete</a>
                </td>
            </ng-template>

            <!-- Files -->
            <ng-template #isFile>
                <td>
                    <!-- TODO: Point this to real read function -->
                    <img src="assets/img/file.png" class="icon" (click)="readFile()" alt="[file icon]">
                </td>
                <td class="prod-name">
                    <!-- TODO: Point this to openProd function -->
                    <a href="javascript:void(0);" (click)="readFile()">{{ entry.name }}</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="readFile()">Preview</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="renameEntry()">Rename</a>
                </td>
                <td>
                    <a [href]="fss.sanitizeFsUrl(entry.toURL())" download>Download</a>
                </td>
                <td>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="removeFile()">Delete</a>
                </td>
            </ng-template>
        </tr>
    </table>
    <div id="file_message" class="file-message"></div>
</div>
