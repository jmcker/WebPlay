<div class="files">

    <!-- Parent directory -->
    <div class="up">
        <a href="javascript:void(0);" (click)="fss.cd('..')">
            <img src="assets/img/folder.png" class="icon" (click)="fss.cd('..')">
        </a>
        &nbsp;
        <a href="javascript:void(0);" (click)="fss.cd('..')">[parent directory]</a>
    </div>

    <!-- File list -->
    <table id="production_list" class="production-list">
        <!-- Empty -->
        <tr *ngIf="entries.length === 0">
            <td>Folder is empty.</td>
            <td class="icon"></td>
        </tr>

        <tr *ngFor="let entry of entries">
            <ng-container *ngIf="entry.isDirectory; then isDirectory; else isFile"></ng-container>

            <!-- Directories -->
            <ng-template #isDirectory>
                <td>
                    <img src="assets/img/folder.png" class="icon" (click)="fss.cd(entry.name)" alt="[folder icon]">
                </td>
                <td class="prod-name">
                    <a href="javascript:void(0);" (click)="fss.cd(entry.name)">{{ entry.name }}</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="launch.emit(entry)">Launch Show</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="rename.emit(entry)">Rename</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="zipDownload.emit(entry)">Download</a>
                </td>
                <td>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="delete.emit(entry)">Delete</a>
                </td>
            </ng-template>

            <!-- Files -->
            <ng-template #isFile>
                <td>
                    <img src="assets/img/file.png" class="icon" (click)="select.emit(entry)" alt="[file icon]">
                </td>
                <td class="prod-name">
                    <a href="javascript:void(0);" (click)="select.emit(entry)">{{ entry.name }}</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="preview.emit(entry)">Preview</a>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="rename.emit(entry)">Rename</a>
                </td>
                <td>
                    <a [href]="fss.sanitizeFsUrl(entry.toURL())" download>Download</a>
                </td>
                <td>
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="delete.emit(entry)">Delete</a>
                </td>
            </ng-template>
        </tr>
    </table>

    <!-- TODO: What is this div? -->
    <div id="file_message" class="file-message"></div>
</div>
