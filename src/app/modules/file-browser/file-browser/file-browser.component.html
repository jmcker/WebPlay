<app-filepath-display></app-filepath-display>
<app-usage-display></app-usage-display>

<app-file-list
    (select)="select($event)"
    (preview)="preview($event)"
    (launch)="launch($event)"
    (zipDownload)="createAndDownloadZip($event)"
    (rename)="rename($event)"
    (delete)="delete($event)"
></app-file-list>

<app-file-preview *ngIf="previewEntry != null"
    (close)="endPreview($event)"
    [entry]="previewEntry"
></app-file-preview>

<app-file-upload #fileUpload></app-file-upload>
